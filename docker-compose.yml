version: '3.8'  # Specify the Compose file format version

services:
  pyfinder:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5006:5006"
    volumes:
      - ./data:/app/data  # Only mount data directory
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 12G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pyfinder-network

networks:
  pyfinder-network:
    driver: bridge
