version: '3.8'

services:
  pyfinder:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5006:5006"
    volumes:
      - ./data:/app/data  
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBIAN_FRONTEND=noninteractive
      - FORCE_COLOR=1
      - HOST=0.0.0.0
      - PORT=5006
      - BOKEH_ALLOW_WS_ORIGIN=localhost:5006,0.0.0.0:5006,127.0.0.1:5006
    command: "bash -c 'source /opt/conda/etc/profile.d/conda.sh && conda activate pyfinder && exec python -u run.py'"
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 6G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pyfinder-network

networks:
  pyfinder-network:
    driver: bridge