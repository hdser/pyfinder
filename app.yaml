name: pyfinder
services:
- name: web
  dockerfile_path: Dockerfile
  source_dir: .
  github:
    branch: main
    deploy_on_push: true
    repo: hdser/pyfinder
  instance_size_slug: professional-m
  instance_count: 1
  health_check:
    http_path: /
    initial_delay_seconds: 40
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3
  envs:
  - key: BOKEH_ALLOW_WS_ORIGIN
    value: ${APP_DOMAIN}
    scope: RUN_TIME
    type: GENERAL
  volumes:
  - name: data
    mount_path: /app/data
    size_gb: 1